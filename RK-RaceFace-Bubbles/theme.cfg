slit.borderColor:			#ff72b0
slit.borderWidth:			2
slit.color:				#e056a0

# ───────────────────────────────────────┐
# Toolbar ############################## │
# ───────────────────────────────────────┘
toolbar:				flat gradient vertical
toolbar.bevelWidth:			0
toolbar.borderColor:			#e056a0
toolbar.borderWidth:			1
toolbar.pixmap:				raceface-Toolbar-Norm.xpm
toolbar.shaped:				true
toolbar.height:				24

toolbar.clock:				flat
toolbar.clock.borderColor:		#e056a0
toolbar.clock.borderWidth:		0
toolbar.clock.font:			Kristen ITC-10
toolbar.clock.justify:			center
# toolbar.clock.color:			__color__
# toolbar.clock.colorTo:		__color__
toolbar.clock.textColor:		#ffffff
toolbar.clock.pixmap:			raceface-Menu-Act-Push.xpm

toolbar.iconbar.borderColor:		#e056a0
toolbar.iconbar.borderWidth:		0

toolbar.iconbar.empty:			flat
toolbar.iconbar.empty.pixmap:		raceface-Toolbar-Norm.xpm

toolbar.iconbar.focused:		flat
toolbar.iconbar.focused.borderColor:	#e056a0
toolbar.iconbar.focused.borderWidth:	0
toolbar.iconbar.focused.font:		Kristen ITC-10:bold
toolbar.iconbar.focused.justify:	center
toolbar.iconbar.focused.textColor:	#ffffff
toolbar.iconbar.focused.pixmap:		raceface-Toolbar-Push.xpm

toolbar.iconbar.unfocused.borderColor:	#e056a0
toolbar.iconbar.unfocused.borderWidth:	0
toolbar.iconbar.unfocused.font:		Kristen ITC-10
toolbar.iconbar.unfocused.justify:	center
toolbar.iconbar.unfocused.textColor:	#37468e
toolbar.iconbar.unfocused.pixmap:	raceface-Toolbar-Norm.xpm

toolbar.workspace.font:			Kristen ITC-10
toolbar.workspace.justify:		center
toolbar.workspace.textColor:		#ffffff
toolbar.workspace.borderWidth:		0
toolbar.workspace.pixmap:		raceface-Menu-Act-Norm.xpm
