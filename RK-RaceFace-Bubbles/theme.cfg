# ───────────────────────────────────────┐
# Window options ####################### │
# ───────────────────────────────────────┘

window.bevelWidth:			0
window.borderColor:			#e056a0
window.borderWidth:			1
window.font:				Kristen ITC-10
window.justify:				center
window.roundCorners:			TopLeft,BottomRight

window.frame.focusColor:		#ff72b0
window.frame.unfocusColor:		#913954

window.handleWidth:			4
window.handle.focus:			flat solid
window.handle.focus.color:		#e056a0

window.handle.unfocus:			flat solid
window.handle.unfocus.color:		#913954

window.grip.focus:			flat solid
window.grip.focus.color:		#ff72b0

window.grip.unfocus:			flat solid
window.grip.unfocus.color:		#913954

window.label.active:			ParentRelative
window.label.active.textColor:		#f99ab7

window.label.focus:			ParentRelative
window.label.focus.color:		#000000
window.label.focus.textColor:		#ffffff

window.label.unfocus:			ParentRelative
window.label.borderWidth:		1
window.label.bevelWidth:		1
window.label.unfocus.textColor:		#f99ab7

window.title.height:			24
window.title.focus.pixmap:		raceface-Toolbar-Push.xpm
window.title.unfocus.pixmap:		raceface-Toolbar-Inact-Push.xpm

window.button.focus.pixmap:		raceface-Empty-Act-Norm.xpm
window.button.pressed.pixmap:		raceface-Empty-Act-Push.xpm
window.button.unfocus.pixmap:		raceface-Empty-Inact-Norm.xpm

window.close.pixmap:			raceface-Close_Act_Norm.xpm
window.close.pressed.pixmap:		raceface-Close_Act_Push.xpm
window.close.unfocus.pixmap:		raceface-Close_Inact_Norm.xpm

window.iconify.pixmap:			raceface-Min_Act_Norm.xpm
window.iconify.pressed.pixmap:		raceface-Min_Act_Push.xpm
window.iconify.unfocus.pixmap:		raceface-Min_Inact_Norm.xpm

window.maximize.pixmap:			raceface-Max_Act_Norm.xpm
window.maximize.pressed.pixmap:		raceface-Max_Act_Push.xpm
window.maximize.unfocus.pixmap:		raceface-Max_Inact_Norm.xpm

window.shade:				true
window.shade.pixmap:			raceface-Shade_Act_Norm.xpm
window.shade.pressed.pixmap:		raceface-Shade_Act_Push.xpm
window.shade.unfocus.pixmap:		raceface-Shade_Inact_Norm.xpm

window.unshade.pixmap:			raceface-Shade_Act_Shaded.xpm
window.unshade.pressed.pixmap:		raceface-Shade_Act_Push.xpm
window.unshade.unfocus.pixmap:		raceface-Shade_Inact_Shaded.xpm

window.stick.pixmap:			raceface-Empty-Act-Norm.xpm
window.stick.pressed.pixmap:		raceface-Empty-Act-Over.xpm
window.stick.unfocus.pixmap:		raceface-Empty-Inact-Norm.xpm

window.stuck.pixmap:			raceface-Empty-Act-Push.xpm
window.stuck.pressed.pixmap:		raceface-Empty-Act-Over.xpm
window.stuck.unfocus.pixmap:		raceface-Empty-Inact-Push.xpm

window.lhalf.pixmap:			raceface-LHalf-Act-Norm.xpm
window.lhalf.unfocus.pixmap:		raceface-LHalf-Inact-Norm.xpm

window.rhalf.pixmap:			raceface-RHalf-Act-Norm.xpm
window.rhalf.unfocus.pixmap:		raceface-RHalf-Inact-Norm.xpm

# ───────────────────────────────────────┐
# Menu options ######################### │
# ───────────────────────────────────────┘

menu.bevelWidth:			0
menu.borderColor:			#e056a0
menu.borderWidth:			1
menu.itemHeight:			24
menu.roundCorners:			TopLeft,TopRight,BottomLeft,BottomRight

menu.bullet:				triangle
menu.bullet.position:			right

menu.frame:				flat solid
menu.frame.color:			#37468e
menu.frame.disableColor:		#a0a0a7
menu.frame.font:			Kristen ITC-10
menu.frame.justify:			left
menu.frame.textColor:			#eeeeee

menu.hilite.font:			Kristen ITC-10:bold
menu.hilite.justify:			left
menu.hilite.textColor:			#ffffff
menu.hilite.pixmap:			raceface-Menu-Act-Push.xpm

menu.titleHeight:			24
menu.title.font:			Kristen ITC-10:bold
menu.title.pixmap:			raceface-Menu-Act-Push.xpm
menu.title.textColor:			#ffffff
menu.title.justify:			center

menu.selected.pixmap:			raceface-Dot.xpm

